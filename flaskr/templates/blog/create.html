{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Log{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input name="title" id="title" class="form-control"
        value="{{ request.form['title'] }}" required>
    </div>
    <div class="form-group">
      <label for="rating">Rate your day on a 1-10 scale</label>
      <input type="range" name="rating" id="rating" class="custom-range" min="0" max="10"
        value="{{ request.form['rating'] }}">
      <label for="body">Body</label>
      <textarea name="body" id="body" class="form-control">{{ request.form['body'] }}</textarea>
    </div>
    <button type="submit" value="Save" class="btn btn-outline-success">Save</button>
  </form>
{% endblock %}
