<!doctype html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


</head>
<title>{% block title %}{% endblock %} - EZ_LOG</title>
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
<nav class="navbar navbar-expand-lg flex-column flex-md-row navbar-dark bg-dark">
  <!-- <h1>Flaskr</h1> -->
  <i class="fas fa-pen-alt" style="color: white"></i>
  <a class="navbar-brand mb-0 h1" href="/">EZ_LOG</a>
  {% if g.user %}
    <ul class="navbar-nav form-inline">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('blog.home') }}">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('mine.mine') }}">My logs</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
      </li>
    </ul>
    <span class="navbar-text">User: {{ g.user['username'] }}</span>
  {% else %}
    <ul class="navbar-nav form-inline">
      <li class="nav-item active">
        <a class="nav-link my-2 my-sm-0" href="{{ url_for('auth.register') }}">Register</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link my-2 my-sm-0" href="{{ url_for('auth.login') }}">Log In</a>
      </li>
    </ul>
  {% endif %}
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
