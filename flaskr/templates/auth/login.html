{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" id="username" class="form-control" style="width: 200px;" placeholder="Username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" style="width: 200px;" class="form-control" placeholder="Password" required>
    </div>
      <button type="submit" value="Log In" class="btn btn-outline-primary">Log In</button>
  </form>
{% endblock %}
